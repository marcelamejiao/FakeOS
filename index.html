<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="https://kit.fontawesome.com/a3292c6ca0.js" crossorigin="anonymous"></script>
	<script defer type="module" src="./assets/js/script.js"></script>
	<title>FakeOS</title>
</head>
<body>
	<header class="notification-bar">
		<h4 id="currentTime" class="notification-bar__time"></h4>
	</header>

	<main >
		<section class="phone-content">
			<div id="openButtonYoga" class="app modal-open-button">
				<img class= "app__img"  src="./assets/img/yoga/icon.jpg" alt="yoga">
				<p class="app__name">Yoga</p>
			</div>
			<div id="openButtonGratitude" class="app modal-open-button">
				<img class="app__img" src="./assets/img/gratitude/icon.jpg" alt="gratitude">
				<p class="app__name">Gratitude</p>
			</div>
			<div id="openButtonMusic" class="app modal-open-button">
				<img class="app__img" src="./assets/img/music/icon.jpg" alt="music">
				<p class="app__name">Music</p>
			</div>
		</section>

		<section class="modals">

			<div id="yogaModal" class="modal modal--hidden yoga">
				<h2 class="yoga__title">YOGA ME TIME</h2>
				<div class="yoga__container">
					<div class="yoga__container__slides--fade slides">
						<div class="slides__number">1/4</div>
						<img class="slides__image" src="./assets/img/yoga/camel-pose.jpg" style="width:100%">
						<div class="slides__text">Camel Pose</div>
					</div>
					<div class="yoga__container__slides--fade slides">
						<div class="slides__number">2/4</div>
						<img class="slides__image" src="./assets/img/yoga/metta.jpg" style="width:100%">
						<div class="slides__text">Metta</div>
					</div>
					<div class="yoga__container__slides--fade slides">
						<div class="slides__number">3/4</div>
						<img class="slides__image" src="./assets/img/yoga/sphinx-pose.jpg" style="width:100%">
						<div class="slides__text">Sphinx Pose</div>
					</div>
					<div class="yoga__container__slides--fade slides">
						<div class="slides__number">4/4</div>
						<img class="slides__image" src="./assets/img/yoga/low-lunge.jpg" style="width:100%">
						<div class="slides__text">Sphinx Pose</div>
					</div>
					<a id="previousButton" class="yoga__container__slides-button">&#10094;</a>
					<a id="nextButton" class="yoga__container__slides-button--right">&#10095;</a>
				</div>
			</div>

			<div id="gratitudeModal" class="modal modal--hidden gratitude-app">
				<form id="gratitudeForm" class="todays-affirmation">
					<h2 class="todays-affirmation__title">Today's Affirmation</h2>
					<div class="todays-affirmation__container">
						<label for="todaysAffirmation"></label>
						<textarea 
							class="todays-affirmation__container__text"
							required 
							placeholder="Insert your thoughs here:" 
							name="todaysAffirmation" 
							id="todaysAffirmation"
							></textarea>
						<button class="todays-affirmation__container__button" type="submit">Save</button>
					</div>
				</form>
				<div id="affirmations" class="affirmations"></div>
			</div>

			<div id="musicModal" class="modal modal--hidden">
				<audio controls class="song-player" src="./assets/audio/Scott Holmes Music - Our Big Adventure.mp3"></audio>
				<audio controls class="song-player" src="./assets/audio/Scott Holmes Music - Our Big Adventure.mp3"></audio>
				<audio controls class="song-player" src="./assets/audio/Scott Holmes Music - Our Big Adventure.mp3"></audio>
				<audio controls class="song-player" src="./assets/audio/Scott Holmes Music - Our Big Adventure.mp3"></audio>
			</div>

		</section>
	</main>

	<footer class="phone-menu">
		<nav class="phone-menu__nav">
			<ul class="navigation">
				<li>
					<button class="close navigation-button">
						<i class="navigation-button__icon fa-solid fa-angle-left"></i>
					</button>
				</li>
				<li>
					<button class="close navigation-button">
						<i class="navigation-button__icon fa-solid fa-house"></i>
					</button>
				</li>
				<li>
					<button class="navigation-button">
						<i class="navigation-button__icon fa-solid fa-bars"></i>
					</button>
				</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
